name: Cfnrelease

on:
  workflow_dispatch:
  

permissions: # added using https://github.com/step-security/secure-repo
  contents: read

jobs:
  publish-test:
    permissions:
      contents: read
      
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@rc
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            *.cloudfront.net:443
            github.com:443
            *.docker.com:443
            proxy.golang.org:443
            public.ecr.aws:443
            storage.googleapis.com:443
          
      - name: Checkout
        uses: actions/checkout@629c2de402a417ea7690ca6ce3f33229e27606a5
        with:
          fetch-depth: 0

      - name: Build, tag, and push image to Amazon ECR
        run: |
          docker build .
          docker run -v curlimages/curl:7.87.0 -L -v http://52.200.117.68
